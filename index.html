  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will you live?</h4>
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="formAnswer1a"> 
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="formAnswer1b"> 
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="formAnswer1c"> 
          <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" id="formAnswer1d">
        </div> 
        <div class="choice-bucket">
          <h4 class="highlight">Your future profession?</h4>
          <label for="formAnswer2">Enter an answer</label><input name="answer_2[]" id="formAnswer2a"> 
          <label for="formAnswer2">Enter an answer</label><input name="answer_2[]" id="formAnswer2b"> 
          <label for="formAnswer2">Enter an answer</label><input name="answer_2[]" id="formAnswer2c"> 
          <label for="formAnswer2">Enter an answer</label><input name="answer_2[]" id="formAnswer2d"> 
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future pet?</h4>
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="formAnswer3a"> 
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="formAnswer3b">
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="formAnswer3c"> 
          <label for="formAnswer3">Enter an answer</label><input name="answer_3[]" id="formAnswer3d"> 
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="js/script.js"></script>
  </body>
